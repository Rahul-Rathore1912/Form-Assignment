<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <em><h1 align="center">Registration form</h1></em>
    <form>
        <table style="background-color:rgb(107, 170, 189);ckkkkkkkkkkko" align="center" width="35%" border="1px">
            <tr>
                <th>Enter Your First Name</th>
                <th><input spaceholder="Enter your First Name" type="text"></th>
            </tr>
            <tr>
                <th>Enter Your Last Name</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Enter Your Password</th>
                <th><input type="password"></th>
            </tr>
            <tr>
                <th>ReEnter Your Password</th>
                <th><input type="password"></th>
            </tr>
            <tr>
                <th>Enter your Email</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Enter your Mobile</th>
                <th><input type="number"></th>
            </tr>
            <tr>
                <th>Enter Your Address </th>
                <th><textarea name="" id="" cols="30" rows="10"></textarea></th>
            </tr>
            <tr>
                <th>Select Your Gender</th>
                <th>
                    <input id="abc" name="Gender" type="radio"><label for="abc">Male</label>
                    <input id="def" name="Gender" type="radio"><label for="def">Female</label>
                    <input id="ghi" name="Gender" type="radio"><label for="ghi">Others</label>
                </th>
            </tr>
            <tr>
                <th>Select Your Hobbies</th>
                <th>
                    <input id="hb1" name="hobbies" type="checkbox"><label for="hb1">Writing</label>
                    <input id="Hb2" name="hobbies" type="checkbox"><label for="Hb2">Fitness</label>
                    <input id="hb3" name="hobbies" type="checkbox"><label for="hb3">Reading</label>
                </th>
            </tr>
            <tr>
                <th>Select Your DOB</th>
                <th><input type="date"></th>
            </tr>
            <tr>
                <th>Select Your Country</th>
                <th>
                    <select name="" id="">
                        <option disabled selected value="">Choose your Country</option>
                        <option value="">China</option>
                        <option value="">Japan</option>
                        <option value="">Turkey</option>
                        <option value="">Pakistan</option>
                        <option value="">America</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th>Upload your Picture </th>
                <th><input type="file"></th>
            </tr>
            <tr>
                <th><input type="submit"></th>
                <th><input type="reset"></th>
            </tr>
        </table>
    </form>
</body>
</html>
